<ion-header>

  <ion-navbar>
    <ion-title>Edit Services</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div *ngFor="let d of editServices; let i=index" text-wrap [ngClass]="{active: isGroupShown(i)}" style="padding-bottom: 20px;">
      <ion-row class="service-header" (click)="toggleGroup(i)">
        <ion-col>
          {{d.title}}
        </ion-col>
        <ion-col style="text-align: right;">
          <ion-icon item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
        </ion-col>
      </ion-row>
      <div *ngIf="isGroupShown(i)">
        <ng-template ngFor let-l [ngForOf]="d.list">
            <ion-row *ngIf="!l.addon" [class.addon-row]="l.addon" (click)="selectService(l)" align-items-center tappable>
              <ion-col>
                <ion-icon  [class.ion-selected]="l.selected" name="{{l.selected ? 'ios-checkmark' : 'md-radio-button-off'}}"></ion-icon>
              </ion-col>
              <ion-col col-10>
                <div>
                  <ion-row align-items-center>
                    <ion-col col-8>
                      <div class="service-title">{{l.name}}</div>
                    </ion-col>
                    <ion-col col-4 [class.service-selected]="l.selected">
                      <ion-row align-items-center>$<ion-input type="text" [(ngModel)]="l.cost" placeholder="Cost" required></ion-input></ion-row>
                    </ion-col>
                  </ion-row>
                  <ion-row class="service-desc">
                    <ion-col>
                      <ion-row align-items-center><ion-input no-margin type="text" placeholder="Description" [(ngModel)]="l.desc" (keyup.enter)="keyboard.close()" maxlength="140"></ion-input></ion-row>
                    </ion-col>
                  </ion-row>
                </div>
              </ion-col>
            </ion-row>
        </ng-template>
        <div class="addon-div">
          <span class="addon-tag">Add-on</span>
          <ng-template ngFor let-l [ngForOf]="d.list">
              <ion-row *ngIf="l.addon" (click)="selectService(l)" align-items-center tappable>
                <ion-col>
                  <ion-icon  [class.ion-selected]="l.selected" name="{{l.selected ? 'ios-checkmark' : 'md-radio-button-off'}}"></ion-icon>
                </ion-col>
                <ion-col col-10>
                  <div>
                    <ion-row align-items-center>
                      <ion-col col-8>
                        <div class="service-title">{{l.name}}</div>
                      </ion-col>
                      <ion-col col-4 [class.service-selected]="l.selected">
                        <ion-row align-items-center>$<ion-input type="text" [(ngModel)]="l.cost" placeholder="Cost" required></ion-input></ion-row>
                      </ion-col>
                    </ion-row>
                    <ion-row class="service-desc">
                      <ion-col>
                        <ion-row align-items-center><ion-input no-margin type="text" placeholder="Description" [(ngModel)]="l.desc" (keyup.enter)="keyboard.close()" maxlength="140"></ion-input></ion-row>
                      </ion-col>
                    </ion-row>
                  </div>
                </ion-col>
              </ion-row>
          </ng-template>
        </div>
      </div>
    </div>
    <div style="text-align: center">
      <button ion-button class="save-button" (click)="saveServices()">Save</button>
    </div>
  </ion-list>
</ion-content>
