<ion-header>

  <ion-navbar>
    <ion-title>Edit Services</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div *ngFor="let d of services; let i=index" text-wrap [ngClass]="{active: isGroupShown(i)}" style="padding-bottom: 20px;">
      <ion-row class="service-header" (click)="toggleGroup(i)">
        <ion-col>
          {{d.title}}
        </ion-col>
        <ion-col style="text-align: right;">
          <ion-icon item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
        </ion-col>
      </ion-row>
      <div *ngIf="isGroupShown(i)">
        <div *ngFor="let l of d.list">
          <ion-row (click)="selectService(l)" align-items-center tappable>
            <ion-col>
              <ion-icon  [class.ion-selected]="l.selected" name="{{l.selected ? 'ios-checkmark' : 'ios-add'}}"></ion-icon>
            </ion-col>
            <ion-col col-10>
              <div>
                <ion-row align-items-center>
                  <ion-col col-8>
                    <div class="service-title">{{l.name}}</div>
                  </ion-col>
                  <ion-col col-4 [class.service-selected]="l.selected">
                    <ion-row align-items-center>$<ion-input type="text" [(ngModel)]="l.cost" placeholder="Cost" required></ion-input></ion-row>
                  </ion-col>
                </ion-row>
                <div class="service-desc">
                  {{l.desc}}
                </div>
              </div>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </div>
    <div style="text-align: center">
      <button ion-button class="save-button" (click)="saveServices()">Save</button>
    </div>
  </ion-list>
</ion-content>
