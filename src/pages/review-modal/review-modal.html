<div class="review-outer">
  <div class="modal-title">
    Rate your experience
  </div>
  <div class="rating-div">
    <rating [(ngModel)]="rating"
            readOnly="false"
            max="5"
            emptyStarIconName="star-outline"
            halfStarIconName="star-half"
            starIconName="star"
            nullable="false">
      <!--(ngModelChange)="onModelChange($event)">-->
    </rating>
  </div>
  <div>
    <ion-item mode="ios" style="padding-right: 16px;">
      <ion-input id="places" type="text" value="" placeholder="Review" [(ngModel)]="reviewText"></ion-input>
    </ion-item>
  </div>
  <div class="modal-content">
    {{text}}
  </div>
  <div>
    <button ion-button full class="review-submit" (click)="postReview()">Submit</button>
  </div>
</div>
