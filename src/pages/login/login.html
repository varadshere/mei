
<ion-header>
</ion-header>
<ion-content [ngClass]="{'client-bg': login === 'CLIENT', 'freelancer-bg': login === 'FREELANCER'}">
  <div padding style="padding-top: 70%">
    <ion-segment [(ngModel)]="login" mode="md">
      <ion-segment-button value="CLIENT">
        CLIENT
      </ion-segment-button>
      <ion-segment-button value="FREELANCER">
        FREELANCER
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="login">
    <ion-list *ngSwitchCase="'CLIENT'">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item mode="ios">
              <ion-label> <ion-icon name="ios-person-outline" [ngStyle]="{'color': login === 'CLIENT' ? '#FFFFFF' : '#FFFFFF'}" ></ion-icon></ion-label>
              <ion-input [(ngModel)]="client.email" type="text" placeholder="Email" name="email" required [ngStyle]="{'color': login === 'CLIENT' ? '#FFFFFF' : '#FFFFFF'}"></ion-input>
            </ion-item>

            <ion-item mode="ios">
              <ion-label> <ion-icon name="ios-unlock-outline" style="color: #FFFFFF;"></ion-icon></ion-label>
              <ion-input [(ngModel)]="client.pwd" type="password" placeholder="Password" name="password" required [ngStyle]="{'color': login === 'CLIENT' ? '#FFFFFF' : '#FFFFFF'}"></ion-input>
              <!--<button clear item-right class="forgot-pass" (click)="forgotPass('client')">Forgot?</button>-->
            </ion-item>
            <br>
            <button clear item-right [ngStyle]="{'color': login === 'CLIENT' ? '#FFFFFF' : '#FFFFFF'}" class="forgot-pass" (click)="forgotPass('client')">Forgot?</button>
            <div style="text-align: center; margin-top: 20px">
              <button ion-button class="login-button" (click)="clientLogin()">Login</button>
              <!--<button ion-button class="login-button" (click)="sendNotifiaction()">Notification</button>-->
            </div>

          </ion-list>
        </ion-col>
      </ion-row>

    </ion-list>

    <ion-list *ngSwitchCase="'FREELANCER'">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item mode="ios">
              <ion-label> <ion-icon name="ios-person-outline" [ngStyle]="{'color': login === 'CLIENT' ? '#FFFFFF' : '#FFFFFF'}"></ion-icon></ion-label>
              <ion-input [(ngModel)]="vendor.email"  type="text" placeholder="Email" name="email" required [ngStyle]="{'color': login === 'CLIENT' ? '#FFFFFF' : '#FFFFFF'}"></ion-input>
            </ion-item>

            <ion-item mode="ios">
              <ion-label> <ion-icon name="ios-unlock-outline" [ngStyle]="{'color': login === 'CLIENT' ? '#FFFFFF' : '#FFFFFF'}"></ion-icon></ion-label>
              <ion-input [(ngModel)]="vendor.pwd"  type="password" placeholder="Password" name="password" required [ngStyle]="{'color': login === 'CLIENT' ? '#FFFFFF' : '#FFFFFF'}"></ion-input>
              <!--<button clear item-right class="forgot-pass" (click)="forgotPass('vendor')">Forgot?</button>-->
            </ion-item>
            <br>
            <button clear item-right [ngStyle]="{'color': login === 'CLIENT' ? '#FFFFFF' : '#FFFFFF'}" class="forgot-pass" (click)="forgotPass('client')">Forgot?</button>
            <div style="text-align: center; margin-top: 20px">
              <button ion-button class="login-button" (click)="vendorLogin()">Login</button>
            </div>


          </ion-list>
        </ion-col>
      </ion-row>
    </ion-list>
  </div>

  <div class="signup-text" (click)="navigateToSignup()">
    <span [ngStyle]="{'color': login === 'CLIENT' ? '#FFFFFF' : '#FFFFFF'}">Donâ€™t have an account?</span>  <a [ngStyle]="{'color': login === 'CLIENT' ? '#FFFFFF' : '#FFFFFF'}" style="opacity: 1; font-weight: bold;">Sign up here</a>
  </div>

</ion-content>
