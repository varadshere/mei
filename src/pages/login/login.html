  <!--<img src="assets/imgs/login_bg.jpg" style="position:absolute;">-->
  <div padding style="padding-top: 70%">
    <ion-segment [(ngModel)]="login" mode="md">
      <ion-segment-button value="CLIENT">
        CLIENT
      </ion-segment-button>
      <ion-segment-button value="FREELANCER">
        FREELANCER
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="login">
    <ion-list *ngSwitchCase="'CLIENT'">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item mode="ios">
              <ion-label> <ion-icon name="ios-person-outline" style="color: #FFFFFF;"></ion-icon></ion-label>
              <ion-input [(ngModel)]="client.email" type="text" placeholder="Email" name="email" required style="color: #FFFFFF"></ion-input>
            </ion-item>

            <ion-item mode="ios">
              <ion-label> <ion-icon name="ios-unlock-outline" style="color: #FFFFFF;"></ion-icon></ion-label>
              <ion-input [(ngModel)]="client.pwd" type="password" placeholder="Password" name="password" required style="color: #FFFFFF"></ion-input>
            </ion-item>

            <div style="text-align: center; margin-top: 20px">
              <button ion-button class="login-button" (click)="clientLogin()">Login</button>
              <!--<button ion-button class="login-button" (click)="sendNotifiaction()">Notification</button>-->
            </div>

          </ion-list>
        </ion-col>
      </ion-row>

    </ion-list>

    <ion-list *ngSwitchCase="'FREELANCER'">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item mode="ios">
              <ion-label> <ion-icon name="ios-person-outline" style="color: #FFFFFF;"></ion-icon></ion-label>
              <ion-input [(ngModel)]="vendor.email"  type="text" placeholder="Email" name="email" required style="color: #FFFFFF"></ion-input>
            </ion-item>

            <ion-item mode="ios">
              <ion-label> <ion-icon name="ios-unlock-outline" style="color: #FFFFFF;"></ion-icon></ion-label>
              <ion-input [(ngModel)]="vendor.pwd"  type="password" placeholder="Password" name="password" required style="color: #FFFFFF"></ion-input>
            </ion-item>
            <div style="text-align: center; margin-top: 20px">
              <button ion-button class="login-button" (click)="vendorLogin()">Login</button>
            </div>


          </ion-list>
        </ion-col>
      </ion-row>
    </ion-list>
  </div>

  <div class="signup-text" (click)="navigateToSignup()">
    <span>Donâ€™t have an account?</span>  <a style="color: #FFFFFF; opacity: 1; font-weight: bold;">Sign up here</a>
  </div>

</ion-content>
