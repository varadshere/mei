<!--
  Generated template for the SignupPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>
    <ion-segment [(ngModel)]="signup" (ionChange)="tabChanged($event)" mode="md">
      <ion-segment-button value="CLIENT">
        CLIENT
      </ion-segment-button>
      <ion-segment-button value="FREELANCER">
        FREELANCER
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="signup">
    <ion-list *ngSwitchCase="'CLIENT'">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <form [formGroup]="slideTwoForm">
              <ion-item mode="ios">
                <ion-input type="text" placeholder="Email" formControlName="email" [class.invalid]="!slideTwoForm.controls.email.valid && (slideTwoForm.controls.email.dirty || submitTwoAttempt)" name="email" required></ion-input>
              </ion-item>

              <ion-item mode="ios">
                <ion-input type="password" placeholder="Password" formControlName="pwd" [class.invalid]="!slideTwoForm.controls.pwd.valid && (slideTwoForm.controls.pwd.dirty || submitTwoAttempt)" name="password" required></ion-input>
              </ion-item>

              <ion-item mode="ios">
                <ion-input type="password" placeholder="Confirm Password" formControlName="cnfPwd" [class.invalid]="!slideTwoForm.controls.cnfPwd.valid && (slideTwoForm.controls.cnfPwd.dirty || submitTwoAttempt)" name="cfpassword" required></ion-input>
              </ion-item>
              <ion-item mode="ios">
                <ion-input type="text" placeholder="First Name" formControlName="fname" [class.invalid]="!slideTwoForm.controls.fname.valid && (slideTwoForm.controls.fname.dirty || submitTwoAttempt)" name="fname" required></ion-input>
              </ion-item>
              <ion-item mode="ios">
                <ion-input type="text" placeholder="Last Name" formControlName="lname" [class.invalid]="!slideTwoForm.controls.lname.valid && (slideTwoForm.controls.lname.dirty || submitTwoAttempt)" name="lname" required></ion-input>
              </ion-item>


              <div style="text-align: center; margin-top: 20px">
                <button ion-button class="signup-button" (click)="signUpClient()">Signup</button>
              </div>
            </form>
          </ion-list>
        </ion-col>
      </ion-row>

    </ion-list>

    <ion-list *ngSwitchCase="'FREELANCER'">
      <ion-row>
        <ion-col>
            <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>
          <ion-list inset>
            <form [formGroup]="slideOneForm">
              <ion-item mode="ios">
                <!-- <p *ngIf="!slideOneForm.controls.email.valid">Please enter a valid name.</p> -->
                <ion-input formControlName="email" [class.invalid]="!slideOneForm.controls.email.valid && (slideOneForm.controls.email.dirty || submitAttempt)" type="text" placeholder="Email" name="email" required></ion-input>
              </ion-item>

              <ion-item mode="ios">
                <ion-input type="password" formControlName="pwd" [class.invalid]="!slideOneForm.controls.pwd.valid && (slideOneForm.controls.pwd.dirty || submitAttempt)" placeholder="Password" name="password" required></ion-input>
              </ion-item>

              <ion-item mode="ios">
                <ion-input type="password" formControlName="cnfPwd" [class.invalid]="!slideOneForm.controls.cnfPwd.valid && (slideOneForm.controls.cnfPwd.dirty || submitAttempt)" placeholder="Confirm Password" name="cfpassword" required></ion-input>
              </ion-item>
              <ion-item mode="ios">
                <ion-input type="text" formControlName="fname" [class.invalid]="!slideOneForm.controls.fname.valid && (slideOneForm.controls.fname.dirty || submitAttempt)" placeholder="First Name" name="fname" required></ion-input>
              </ion-item>
              <ion-item mode="ios">
                <ion-input type="text"  formControlName="lname" [class.invalid]="!slideOneForm.controls.lname.valid && (slideOneForm.controls.lname.dirty || submitAttempt)" placeholder="Last Name" name="lname" required></ion-input>
              </ion-item>
              <ion-item mode="ios">
                <ion-input type="text" formControlName="exp" [class.invalid]="!slideOneForm.controls.exp.valid && (slideOneForm.controls.exp.dirty || submitAttempt)"  placeholder="Years Experience" name="ye" required></ion-input>
              </ion-item>
              <ion-item mode="ios">
                <ion-input type="text" formControlName="addr" [class.invalid]="!slideOneForm.controls.addr.valid && (slideOneForm.controls.addr.dirty || submitAttempt)" placeholder="Address" name="addr" required></ion-input>
              </ion-item>
              <ion-item mode="ios">
                <ion-input type="text" formControlName="lic" [class.invalid]="!slideOneForm.controls.lic.valid && (slideOneForm.controls.lic.dirty || submitAttempt)" placeholder="Licenses" name="licesses" required></ion-input>
              </ion-item>
            </form>
            <!-- <div class="weekday-badge">MON</div>
            <div class="weekday-badge">TUES</div>
            <div class="weekday-badge">WED</div>
            <div class="weekday-badge">THURS</div>
            <div class="weekday-badge">FRI</div>
            <div class="weekday-badge">SAT</div>
            <div class="weekday-badge">SUN</div> -->
            <div class="q-text">When you are usually available? Select all that apply</div>
            <div>
              <button class="day-button" [class.mon-select]="day.mon.selected" ion-button (click)="day.mon.selected ? (day.mon.selected = false) : (day.mon.selected = true)" mode="md">MON</button>
              <button class="day-button" [class.mon-select]="day.tue.selected" ion-button (click)="day.tue.selected ? (day.tue.selected = false) : (day.tue.selected = true)" mode="md">TUE</button>
              <button class="day-button" [class.mon-select]="day.wed.selected" ion-button (click)="day.wed.selected ? (day.wed.selected = false) : (day.wed.selected = true)" mode="md">WED</button>
              <button class="day-button" [class.mon-select]="day.thu.selected" ion-button (click)="day.thu.selected ? (day.thu.selected = false) : (day.thu.selected = true)" mode="md">THU</button>
              <button class="day-button" [class.mon-select]="day.fri.selected" ion-button (click)="day.fri.selected ? (day.fri.selected = false) : (day.fri.selected = true)" mode="md">FRI</button>
              <button class="day-button" [class.mon-select]="day.sat.selected" ion-button (click)="day.sat.selected ? (day.sat.selected = false) : (day.sat.selected = true)" mode="md">SAT</button>
              <button class="day-button" [class.mon-select]="day.sun.selected" ion-button (click)="day.sun.selected ? (day.sun.selected = false) : (day.sun.selected = true)" mode="md">SUN</button>
            </div>


            <div class="q-text">
              What Services are you able to provide?
            </div>
            <ion-list>
              <div *ngFor="let d of services; let i=index" text-wrap [ngClass]="{active: isGroupShown(i)}" style="padding-bottom: 20px;">
                <ion-row class="service-header" (click)="toggleGroup(i)">
                  <ion-col>
                    {{d.title}}
                  </ion-col>
                  <ion-col style="text-align: right;">
                    <ion-icon item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
                  </ion-col>
                </ion-row>
                <div *ngIf="isGroupShown(i)">
                  <div *ngFor="let l of d.list">
                    <ion-row (click)="selectService(l)" tappable>
                      <ion-col>
                        <ion-icon class="icon-pad" [class.ion-selected]="l.selected" name="{{l.selected ? 'ios-checkmark' : 'ios-add'}}"></ion-icon>
                      </ion-col>
                      <ion-col col-10>
                        <div>
                          <div class="service-title">{{l.name}}</div>
                          <div class="service-desc">
                            {{l.desc}}
                          </div>
                        </div>
                      </ion-col>
                    </ion-row>
                  </div>
                </div>
              </div>

            </ion-list>

            <ion-item mode="ios">
              <ion-input type="text" placeholder="Products" name="Products"></ion-input>
            </ion-item>

            <ion-item mode="ios">
              <ion-input type="text" placeholder="Bio" name="bio"></ion-input>
            </ion-item>

            <div style="text-align: center; margin-top: 20px">
              <button ion-button class="signup-button" (click)="signUpVendor()">Signup</button>
            </div>


          </ion-list>
        </ion-col>
      </ion-row>
    </ion-list>
  </div>

</ion-content>
