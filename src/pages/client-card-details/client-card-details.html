<ion-header>

  <ion-navbar>
    <ion-title>Card Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="card-title">
    Saved Card
  </div>
  <div *ngIf="savedCardFlag">
    <div class="card-details">
      <div></div>
      <div class="card-name">
        {{savedCard.card_name}}
      </div>
      <div class="card-number">
        xxxx xxxx xxxx {{savedCard.last4}}
      </div>
      <ion-row class="cvvexp">
        CVV
        <div class="cvv">
          xxx
        </div>
        <span style="padding-left: 10px">EXP</span>
        <div class="exp">
          {{savedCard.exp_month}}/{{savedCard.exp_year}}
        </div>
      </ion-row>
    </div>
  </div>
</ion-content>
