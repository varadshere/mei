
<ion-menu id="vendorMenu" [content]="mycontent" type="reveal">

  <ion-content class="sidemenu">
    <div class="profile">
      <ion-avatar item-start class="avatar">
        <img class="profile-img" menuClose src="{{getImg()}}" (click)="openPage('PROFILE', 10)">
      </ion-avatar>
      <div class="profile-text">{{utilsProvider.profile.first_name }} {{utilsProvider.profile.last_name }}</div>
    </div>

    <div class="nav">
      <div class="nav-titles">
        <button *ngFor="let item of menuItems;let i=index" ion-button clear small menuClose icon-start (click)="openPage(item.name, i)" class="button-text-sidemenu" [class.button-selected]="selectedItem == i">
          {{item.name}}
        </button>
      </div>
    </div>
  </ion-content>

</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
