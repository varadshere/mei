<ion-header>

  <ion-navbar>
    <ion-title>Bank Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Country code</ion-label>
      <ion-input [readonly]="true" [value]="bankDetails.country"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Currency code</ion-label>
      <ion-input [readonly]="true" [value]="bankDetails.currency"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Routing Number</ion-label>
      <ion-input type="number" [(ngModel)]="bankDetails.routing_number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Account Number</ion-label>
      <ion-input required type="number" [(ngModel)]="bankDetails.account_number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Account Name</ion-label>
      <ion-input required type="text" [(ngModel)]="bankDetails.account_holder_name"></ion-input>
    </ion-item>
    <div style="text-align: center">
      <button ion-button class="save-button" (click)="saveBank()">Save</button>
    </div>
  </ion-list>
</ion-content>
