<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" style="color: pink;"></ion-icon>
    </button>
    <img src="assets/imgs/mei_navbar_logo.png">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <ion-segment mode="ios" [(ngModel)]="filter" (ionChange)="tabChanged($event)">
      <ion-segment-button value="today">
        Today
      </ion-segment-button>
      <ion-segment-button value="week">
        Week
      </ion-segment-button>
      <ion-segment-button value="month">
        Month
      </ion-segment-button>
    </ion-segment>
  </div>
  <ion-row>
    <ion-col>
      <ion-row class="row-border">
        <div class="number-text">{{summeryData.booking_count || 0}}</div>
      </ion-row>
      <ion-row>
        <div class="number-rwo">
          BOOKINGS
        </div>
      </ion-row>
    </ion-col>
    <ion-col>
      <ion-row class="row-border">
        <div class="number-text">{{summeryData.earnings || 0 | currency}}</div>
      </ion-row>
      <ion-row>
        <div class="number-rwo">
          EARNINGS
        </div>
      </ion-row>
    </ion-col>
    <ion-col>
      <ion-row>
        <div class="number-text">{{summeryData.hours || 0}}</div>
      </ion-row>
      <ion-row>
        <div class="number-rwo">
          HOURS
        </div>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-item-divider></ion-item-divider>

  <ion-list>
    <div *ngFor="let d of summeryData.bookings; let i=index" text-wrap [ngClass]="{active: isGroupShown(i)}" style="padding-bottom: 20px;">
      <ion-row class="service-header" (click)="toggleGroup(i)">
        <ion-col>
          {{d.title}}
        </ion-col>
        <ion-col style="text-align: right;">
          <ion-icon item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
        </ion-col>
      </ion-row>
      <div *ngIf="isGroupShown(i)">
        <div *ngFor="let l of d.list">
          <ion-row (click)="selectService(l)" tappable>
            <ion-col col-3>
              <!--<ion-icon class="icon-pad" [class.ion-selected]="l.selected" name="{{l.selected ? 'ios-checkmark' : 'ios-add'}}"></ion-icon>-->
              <ion-row class="time-start">{{l.startTime}}</ion-row>
              <ion-row class="time-end">{{l.endTime}}</ion-row>
            </ion-col>
            <ion-col col-9>
              <div>
                <div class="service-title">{{l.name}}</div>
                <div class="service-desc">
                  {{l.service_name}} | {{l.client_address}}
                </div>
              </div>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </div>

  </ion-list>
</ion-content>
