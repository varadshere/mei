<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" style="color: pink;"></ion-icon>
    </button>
    <img src="assets/imgs/mei_navbar_logo.png">
    <ion-buttons end> <button class="refine-btn" (click)="openModal()"> refine </button> </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-grid>
    <ion-row class="date-row">
      {{today | date:'LLLL dd, yyyy' | uppercase}}
    </ion-row>
  </ion-grid>
  <ion-card class="mei-card" *ngFor="let profile of vendorList" (click)="openProfile(profile)" tappable>

    <ion-item>
      <ion-avatar item-start>
        <img src="{{profile.profile_pic ? (profile.profile_pic.includes('http') ? profile.profile_pic : utilsProvider.photoUrl + profile.profile_pic) : 'assets/imgs/user.png'}}">
      </ion-avatar>
      <h2>{{profile.first_name}} {{profile.last_name}}</h2>
      <p>
        <ion-icon style="color:#DEDEDE" name="pin"></ion-icon> {{profile.distance || 'x'}} km away</p>
    </ion-item>
    <div class="time-select">
      <div class="time-badge">9:00</div>
      <div class="time-badge">10:00</div>
      <div class="time-badge">11:00</div>
      <div class="time-badge">12:00</div>
      <div class="time-badge">13:00</div>
      <div class="time-badge">14:00</div>
      <div class="time-badge">15:00</div>
      <div class="time-badge">16:00</div>
      <div class="time-badge">17:00</div>
      <div class="time-badge">18:00</div>
      <div class="time-badge">19:00</div>
      <div class="time-badge">20:00</div>
      <div class="time-badge">21:00</div>
    </div>

    <ion-row *ngIf="profile.insta_link.length == 0">
      <ion-col class="img-col">
        <img src="assets/imgs/results1.png">
      </ion-col>
      <ion-col class="img-col">
        <img src="assets/imgs/results2.png">
      </ion-col>
      <ion-col class="img-col">
        <img src="assets/imgs/results3.png">
      </ion-col>
    </ion-row>
    <ion-row *ngIf="profile.insta_link.length > 0">
      <ion-col col-4 class="img-col" *ngFor="let img of profile.insta_link">
        <img src="{{img}}">
      </ion-col>
    </ion-row>
