<ion-header>

  <ion-navbar mode="ios">
    <ion-title text-center>My Booking</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <ion-row>
    <ion-col col-3>
      <img  class="profile-img" src="{{profileData.profile_pic ? profileData.profile_pic : 'assets/imgs/user.png'}}">
    </ion-col>
    <ion-col col-9>
      <ion-row>
        <div class="profile-text-main">{{profileData.first_name}} {{profileData.last_name}}</div>
      </ion-row>
      <ion-row>
        <div class="location-text-main">{{profileData.address}}</div>
      </ion-row>
    </ion-col>
  </ion-row>

  <div class="card-title">
    (Saved Card)
  </div>
  <div *ngIf="savedCardFlag">
    <div class="card-details">
      <div></div>
      <div class="card-name">
        {{savedCard.card_name}}
      </div>
      <div class="card-number">
        xxxx xxxx xxxx {{savedCard.last4}}
      </div>
      <ion-row class="cvvexp">
        CVV
        <div class="cvv">
          xxx
        </div>
        <span style="padding-left: 10px">EXP</span>
        <div class="exp">
          {{savedCard.exp_month}}/{{savedCard.exp_year}}
        </div>
      </ion-row>
    </div>
  </div>
  <div class="card-details" *ngIf="!savedCardFlag">
    <div class="card-name">
      {{utilsProvider.profile.first_name }} {{utilsProvider.profile.last_name }}
    </div>
    <form action="/charge" method="post" id="payment-form">
      <div class="form-row">
        <label for="card-element">
          Credit or debit card
        </label>

        <div id="card-element">
          <!-- A Stripe Element will be inserted here. -->
        </div>

        <!-- Used to display Element errors. -->
        <div id="card-errors" role="alert"></div>
      </div>

    </form>

  </div>
  <ion-row justify-content-end *ngIf="addCardFlag && !savedCardFlag">
    <button ion-button icon-end clear (click)="paymentButton2()" class="add-card">Add Card</button>
  </ion-row>
  <img class="footer-img" src="assets/imgs/mybooking1.png">
  <img class="footer-img" src="assets/imgs/mybooking2.png">
  <div class="next-btn" (click)="navigate()" *ngIf="!addCardFlag || savedCardFlag">NEXT</div>
</ion-content>
