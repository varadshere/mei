<ion-header>

  <ion-navbar mode="ios">
    <ion-title text-center>My Booking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col col-3>
      <img  class="profile-img" src="{{profileData.profile_pic ? profileData.profile_pic : 'assets/imgs/user.png'}}">
    </ion-col>
    <ion-col col-9>
      <ion-row>
        <div class="profile-text-main">{{profileData.first_name}} {{profileData.last_name}}</div>
      </ion-row>
      <ion-row>
        <div class="location-text-main">{{profileData.address}}</div>
      </ion-row>
    </ion-col>
  </ion-row>

  <div class="card-title">
    DEBIT (Saved Card)
  </div>

  <div class="card-details">
    <div class="card-name">
      {{utilsProvider.profile.first_name }} {{utilsProvider.profile.last_name }}
    </div>
    <form action="/charge" method="post" id="payment-form">
      <div class="form-row">
        <label for="card-element">
          Credit or debit card
        </label>

        <div id="card-element">
          <!-- A Stripe Element will be inserted here. -->
        </div>

        <!-- Used to display Element errors. -->
        <div id="card-errors" role="alert"></div>
      </div>
    </form>

  </div>
  <ion-row justify-content-end>
    <button ion-button icon-end>
      Add Card
      <ion-icon ios="ios-add-circle"></ion-icon>
      <!--<ion-icon name="home"></ion-icon>-->
    </button>
  </ion-row>
  <button ion-button color="primary" (click)="paymentButton2()">Add Card</button>
  <img class="footer-img" src="assets/imgs/mybooking1.png">
  <img class="footer-img" src="assets/imgs/mybooking2.png">
  <div class="next-btn" (click)="navigate()">NEXT</div>
</ion-content>
