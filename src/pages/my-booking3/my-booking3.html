<ion-header>

  <ion-navbar mode="ios">
    <ion-title text-center>My Booking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col col-3>
      <img  class="profile-img" src="{{profileData.profile_pic ? profileData.profile_pic : 'assets/imgs/user.png'}}">
    </ion-col>
    <ion-col col-9>
      <ion-row>
        <div class="profile-text-main">{{profileData.first_name}} {{profileData.last_name}}</div>
      </ion-row>
      <ion-row>
        <div class="location-text-main">{{profileData.address}}</div>
      </ion-row>
    </ion-col>
  </ion-row>

  <div class="overview">
    OVERVIEW
  </div>
  <div>
    <ion-row>
      <ion-col class="checkout-text">
        Date
      </ion-col>
      <ion-col class="checkout-value">
        {{selectedDate}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="checkout-text">
        Time
      </ion-col>
      <ion-col class="checkout-value">
       {{startTime}} {{endTime}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="checkout-text">
        Items
      </ion-col>
      <ion-col class="checkout-value">
        <ion-row *ngFor="let d of selectedServicesNames" style="justify-content: flex-end">
          1x{{d}}
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="checkout-text">
        Address
      </ion-col>
      <ion-col class="checkout-value">
        {{profileData.address}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="checkout-text">
        Payment Type
      </ion-col>
      <ion-col class="checkout-value">
        Credit
      </ion-col>
    </ion-row>

    <ion-row style="padding-top: 45px;">
      <ion-col class="checkout-text">
        Total
      </ion-col>
      <ion-col class="total-value">
        ${{totalCost}}
      </ion-col>
    </ion-row>
  </div>

  <img class="footer-img" src="assets/imgs/mybooking1.png">
  <img class="footer-img" src="assets/imgs/mybooking2.png">
  <div class="next-btn" (click)="book()">CONFIRM</div>
</ion-content>
