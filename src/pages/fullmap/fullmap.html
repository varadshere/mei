<ion-content>
    <div class="button-bg"> <ion-icon (click)="close()"class="close" name="md-close-circle"></ion-icon></div>
    <div #map id="map"></div> 
    <div class="fade"></div>
    <div class="div1" padding>
        <div class="dark-grey client-name">{{clientName}}</div>
  
      <div class="mei-color client-address"><a href="{{utils.mapSearchUrl + '&query=' + jlatLng.lat+','+jlatLng.lng}}" target="_blank">{{clientAddress}}</a></div>
      <div class="date-time">{{bookingDate}} | {{bookingTime}}</div>
  
    </div>
</ion-content>
